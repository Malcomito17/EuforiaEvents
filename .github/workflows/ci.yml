name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: cd apps/api && pnpm exec prisma generate

      - name: TypeScript Check - API
        run: cd apps/api && pnpm exec tsc --noEmit

      - name: TypeScript Check - Web Client
        run: cd apps/web-client && pnpm exec tsc --noEmit

      - name: TypeScript Check - Web Operator
        run: cd apps/web-operator && pnpm exec tsc --noEmit

      - name: Build API
        run: cd apps/api && pnpm run build

      - name: Build Web Client
        run: cd apps/web-client && pnpm run build

      - name: Build Web Operator
        run: cd apps/web-operator && pnpm run build

      - name: CI Status
        run: echo "âœ… All checks passed!"
