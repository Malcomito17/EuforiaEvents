# =============================================================================
# EUFORIA EVENTS - Nginx Main Configuration (Production)
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimizado para Raspberry Pi 4
worker_rlimit_nofile 4096;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ==========================================================================
    # MIME Types
    # ==========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==========================================================================
    # Logging
    # ==========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ==========================================================================
    # Performance Optimizations
    # ==========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Hide Nginx version
    server_tokens off;

    # ==========================================================================
    # Gzip Compression
    # ==========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "msie6";

    # ==========================================================================
    # Buffer Settings (optimizado para Pi)
    # ==========================================================================
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    output_buffers 1 32k;
    postpone_output 1460;

    # ==========================================================================
    # Cache Settings
    # ==========================================================================
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=cache:10m max_size=500m inactive=60m use_temp_path=off;

    # ==========================================================================
    # Include Site Configurations
    # ==========================================================================
    include /etc/nginx/conf.d/*.conf;
}
