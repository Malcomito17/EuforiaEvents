# =============================================================================
# EUFORIA EVENTS - Site Configuration (Production)
# =============================================================================

# =============================================================================
# UPSTREAM SERVERS
# =============================================================================

upstream api_backend {
    server api:3000;
    keepalive 32;
}

upstream web_client {
    server web-client:80;
    keepalive 16;
}

upstream web_operator {
    server web-operator:80;
    keepalive 16;
}

# =============================================================================
# MAIN SERVER BLOCK
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Cloudflare real IP (si usas Cloudflare Tunnel)
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    real_ip_header CF-Connecting-IP;

    # ==========================================================================
    # HEALTH CHECK (para Cloudflare y monitoreo)
    # ==========================================================================
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # ==========================================================================
    # API BACKEND (REST + WebSocket)
    # ==========================================================================
    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;

        # WebSocket support (para Socket.IO)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Security
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
    }

    # ==========================================================================
    # SOCKET.IO (WebSocket + Polling)
    # ==========================================================================
    location /socket.io/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts (más largos para WebSocket)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # No buffering para real-time
        proxy_buffering off;
        proxy_cache off;
    }

    # ==========================================================================
    # OPERATOR PANEL (React SPA)
    # ==========================================================================
    location /operador {
        # Rewrite to strip /operador prefix before proxying
        rewrite ^/operador/(.*)$ /$1 break;
        rewrite ^/operador$ / break;

        proxy_pass http://web_operator;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-URI $request_uri;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Security
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
    }

    # ==========================================================================
    # CLIENT APP (React SPA - Acceso público vía QR)
    # ==========================================================================
    location / {
        proxy_pass http://web_client;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SPA fallback (todas las rutas van a index.html)
        proxy_intercept_errors on;
        error_page 404 = @client_fallback;
    }

    # Fallback para SPA routing
    location @client_fallback {
        proxy_pass http://web_client;
        proxy_set_header X-Original-URI $request_uri;
        rewrite ^ /index.html break;
    }

    # Cache static assets del cliente
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://web_client;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ==========================================================================
    # SECURITY HEADERS (global)
    # ==========================================================================
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ==========================================================================
    # ERROR PAGES
    # ==========================================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
